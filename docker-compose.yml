# ═══════════════════════════════════════════════════
# OCR Universe — Docker Compose (Merged & Optimized)
# ═══════════════════════════════════════════════════

services:
  # 1. Service Database (PostgreSQL) - Code by AG (Optimized)
  postgres:
    image: postgres:16-alpine
    container_name: ocr_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5433}:5432" # Lấy port từ file .env, nếu không có thì mặc định 5432
    environment:
      POSTGRES_DB: ${DB_NAME:-ocr_universe}
      POSTGRES_USER: ${DB_USER:-ocr_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ocr_secret_2026}
    volumes:
      # Lưu dữ liệu bền vững (Persistent Data)
      - pgdata:/var/lib/postgresql/data
      # Tự động chạy script tạo bảng (init.sql) khi khởi tạo lần đầu
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    # Healthcheck: Giúp các service khác biết khi nào DB thực sự sẵn sàng
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-ocr_admin} -d ${DB_NAME:-ocr_universe}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    # Backend API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ocr_api
    restart: always
    ports:
      - "4000:4000"
    env_file: .env
    depends_on:
      - postgres

  # Frontend UI
  ui:
    build:
      context: .
      dockerfile: ./ui/Dockerfile
    container_name: ocr_ui
    restart: always
    ports:
      - "3001:3000" # Map cổng 3001 ra ngoài để bạn truy cập
    env_file: .env
    depends_on:
      - api

volumes:
  pgdata:
    driver: local
